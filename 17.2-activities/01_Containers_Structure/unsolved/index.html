<html>
<head>

  <link rel="stylesheet" href="css/reset.css">

</head>

<!-- Color Palette section -->
  <section class="colorPalette">

    <h2 class="sectionHead">Primary Colors</h2>

    <div class="colorContainer">

      <div class="swatch darkBlue">
      </div>

      <div class="hexCode">
        #333366
      </div>

    </div>

    <div class="colorContainer">
      <div class="swatch darkGrey">
      </div>

      <div class="hexCode">

    <div class="colorContainer">
      <div class="swatch lightGrey">
      </div>

      <div class="hexCode">

      </div>

    <div class="colorContainer">
      <div class="swatch lightBlue">
      </div>

        #13A0F6
      </div>
    </div>

<!-- Typography Section -->
  <section class="typography">

    <h2 class="sectionHead">Typography</h2>

  <section class="uiElements">
